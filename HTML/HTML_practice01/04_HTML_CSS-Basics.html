<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <style>
        #html{
            color: forestgreen;
        }
        #css{
            color: aqua;
        }
        .ui{
            color:rgb(197, 6, 6);
        }
        h2{
            background-color: gray;
            padding: 100px;
            margin: 100px;
            font-family: Arial,sans-serif;
            font-size: 130px;
        }
    </style>
</head>
<body>
    <h1 id="html">welcome to html</h1>
    <h1 id="css">welcome to css</h1>
    <h1 id="js">welcome to JavaScript</h1>
    

    <h2 class="ui">welcome to html</h2>
    <h2 class="ui">welcome to css</h2>
    <h2 class="ui">welcome to js</h2>
</body>
</html>
